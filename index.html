<!DOCTYPE html>
<html>
  <head>

    <title>Simon Says</title>
    <link href="styles.css" rel="stylesheet">

  <body>

  <div id="container">

      <h2>Simon</h2>
      <div id="3buttons">
        <button></button>

        <button></button>
      </div>

  </div>

    <script src="app.js"></script>
