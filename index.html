<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

  <div id="container">
    <div id="center">
      <h2>Simon</h2>
      <hr>
      <div id="3buttons">
        <div id="buttons">
          <ul id="button-list">
            <li>Last</li>
            <li>Start</li>
            <li>Longest</li>
          </ul>
          <button></button>
          <button></button>
          <button></button>
        </div>

      </div>
      <div id="on-off">
        <span id="on"><h3>On</h3></span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        <span id="off"><h3>Off</h3></span>

      </div>
    </div>
    <div id="green" class="button" data-simonButton="1"></div>
    <div id="red" class="button" data-simonButton="2"></div>
    <div id="yellow" class="button" data-simonButton="3"></div>
    <div id="blue" class="button" data-simonButton="4"></div>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
